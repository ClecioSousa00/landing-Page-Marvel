<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/home-main/style-global.css">
    <link rel="stylesheet" href="estilos/home-main/media-query.css">
    <link rel="stylesheet" href="estilos/home-series/cards.css">
   
    <title>Marvel Studios Séries</title>
</head>
<body>
    <div class="container">
        <header class="header__serie">
            <div class="header__navBar">
                <h1 class="header__navBar__logo"><img src="imagens/img-logos/logo-marvel.svg" alt="Logo MARVEL"></h1>
        
                <nav id="menu" class="header__navBar__menu">
                    <div class="menu__icon-close">
                        <span id="icon-close" class="material-symbols-outlined button-icons">close</span>
                    </div>
                    <div class="menu__search-box">
                        <input type="text" placeholder="Pesquisar" class="search-box__text " >
                        <a href="#" class="search-box__btn">
                            <span class="material-symbols-outlined button-icons">search</span>
                        </a>
                    </div>
                    <ul class="header__navBar__menu__menuList">
                        <li><a href="index.html" class="font__text">HOME</a></li>
                        <li><a href="#" class="font__text">FILMES</a></li>
                        <li><a href="#" class="font__text">SÉRIES</a></li>
                    </ul>
                </nav>
        
                <div class="header__navBar__menu-icon">
                    <span id="menu-icon" class="material-symbols-outlined button-icons">menu</span>
                </div>
            </div>
            <div class="header__container header__container__serie">
                <div class="container__description">
                    <img class="logo__spider-man" src="imagens/img-logos/logo-moon-knight.svg" alt="logo Moon Knight">
                    <p class="font__text">Cavaleiro da Lua segue a história de Marc Spector, um vigilante com transtorno
                        dissociativo de identidade, que luta contra o crime em Nova York.promete uma abordagem
                        sombria e intensa do mundo dos super-heróis.
                    </p>
                </div>
                <div class="container__stream">
                    <button class="stream-btn">
                        <img class="stream-btn__icon" src="imagens/img-logos/icone play.svg" alt="icone play">
                        <span class="stream-btn__text">Assista Agora</span>
                    </button>
                    <img class="logo__marvel-Studios" src="imagens/img-logos/logo-marvel-studios.svg" alt="Logo Marvel Studios">
                </div>
            </div>
        
                <div class="social-media">
                    <ul class="social-media__group">
                        <li><a class="font__text" href="">Github</a></li>
                        <li><a class="font__text" href="">Linkedin</a></li>
                        <li><a class="font__text" href="">Instagram</a></li>
                    </ul>
                </div>
        
        
        
        </header>
        <div class="container__card">
            <div class="container__card__description"></div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
